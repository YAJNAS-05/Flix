<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./images/movie logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Flix</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="app.css">
    <style>
        /* Additional styles for signin page */
        .signin-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(31,131,237,0.1));
            position: relative;
        }

        .signin-container {
            background-color: var(--box-bg);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .signin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signin-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--main-color), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signin-subtitle {
            color: #a0a0a0;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background-color: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--main-color);
            background-color: rgba(31,131,237,0.05);
            box-shadow: 0 0 20px rgba(31,131,237,0.2);
        }

        .form-input::placeholder {
            color: #666;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--main-color);
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .forgot-password {
            color: var(--main-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--main-color), #0056b3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .signin-btn:hover {
            background: linear-gradient(45deg, #0056b3, var(--main-color));
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(31,131,237,0.4);
        }

        .signup-link {
            text-align: center;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--main-color);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .social-signin {
            margin: 2rem 0;
            text-align: center;
        }

        .social-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }

        .social-divider span {
            padding: 0 1rem;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 1rem;
            background-color: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .social-btn:hover {
            border-color: var(--main-color);
            background-color: rgba(31,131,237,0.1);
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        /* Responsive */
        @media only screen and (max-width: 850px) {
            .signin-container {
                margin: 1rem;
                padding: 2rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .social-buttons {
                flex-direction: column;
            }

            .signin-title {
                font-size: 2rem;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Success message */
        .success-message {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        /* Error message */
        .error-message {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }
    </style>
</head>

<body>
    <!-- NAV -->
    <div class="nav-wrapper">
        <div class="container">
            <div class="nav">
                <a href="home.html" class="logo">
                    <i class='bx bx-movie-play bx-tada main-color'></i>Fl<span class="main-color">i</span>x
                </a>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Genre</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">About</a></li>
                    <li>
                        <a href="signup.html" class="btn btn-hover">
                            <span>Sign up</span>
                        </a>
                    </li>
                </ul>
                <!-- MOBILE MENU TOGGLE -->
                <div class="hamburger-menu" id="hamburger-menu">
                    <div class="hamburger"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- END NAV -->

    <!-- SIGNIN SECTION -->
    <div class="signin-section">
        <div class="signin-container">
            <div class="signin-header">
                <h1 class="signin-title">Welcome Back</h1>
                <p class="signin-subtitle">Sign in to continue streaming</p>
            </div>

            <div class="success-message" id="successMessage">
                <i class='bx bx-check-circle'></i>
                Welcome back! Redirecting to your dashboard...
            </div>

            <div class="error-message" id="errorMessage">
                <i class='bx bx-error-circle'></i>
                <span id="errorText">Invalid email or password</span>
            </div>

            <form class="signin-form" id="signinForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox-input" id="remember">
                        <label class="checkbox-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="signin-btn" id="signinBtn">
                    Sign In
                </button>
            </form>

            <div class="social-divider">
                <span>Or sign in with</span>
            </div>

            <div class="social-buttons">
                <a href="#" class="social-btn">
                    <i class='bx bxl-google'></i>
                    Google
                </a>
                <a href="#" class="social-btn">
                    <i class='bx bxl-facebook'></i>
                    Facebook
                </a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>
    <!-- END SIGNIN SECTION -->

    <!-- SCRIPT -->
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- APP SCRIPT -->
    <script src="app.js"></script>
    
    <script>
        $(document).ready(() => {
            // Mobile menu toggle
            $('#hamburger-menu').click(() => {
                $('#hamburger-menu').toggleClass('active')
                $('#nav-menu').toggleClass('active')
            })

            // Form submission
            $('#signinForm').on('submit', function(e) {
                e.preventDefault();
                
                const form = $(this);
                const submitBtn = $('#signinBtn');
                const successMsg = $('#successMessage');
                const errorMsg = $('#errorMessage');
                const errorText = $('#errorText');
                
                // Reset messages
                successMsg.hide();
                errorMsg.hide();
                
                // Get form data
                const email = form.find('input[type="email"]').val();
                const password = form.find('input[type="password"]').val();
                const remember = $('#remember').is(':checked');
                
                // Validation
                if (!email || !password) {
                    errorText.text('Please fill in all fields');
                    errorMsg.show();
                    return;
                }
                
                if (!email.includes('@')) {
                    errorText.text('Please enter a valid email address');
                    errorMsg.show();
                    return;
                }
                
                // Show loading state
                submitBtn.addClass('loading').text('Signing In...');
                
                // Simulate API call
                setTimeout(() => {
                    // Remove loading state
                    submitBtn.removeClass('loading').text('Sign In');
                    
                    // Simulate authentication (in real app, this would be server-side)
                    if (email && password.length >= 6) {
                        // Show success message
                        successMsg.show();
                        
                        // Store login state if remember me is checked
                        if (remember) {
                            localStorage.setItem('rememberedUser', email);
                        }
                        
                        // Redirect to index page after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 2000);
                    } else {
                        errorText.text('Invalid email or password');
                        errorMsg.show();
                    }
                }, 1500);
            });

            // Check for remembered user
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                $('input[type="email"]').val(rememberedUser);
                $('#remember').prop('checked', true);
            }

            // Social login buttons
            $('.social-btn').on('click', function(e) {
                e.preventDefault();
                const platform = $(this).text().trim();
                alert(`${platform} login integration would be implemented here`);
            });

            // Forgot password link
            $('.forgot-password').on('click', function(e) {
                e.preventDefault();
                alert('Password reset functionality would be implemented here');
            });
        });
    </script>

</body>

</html>
